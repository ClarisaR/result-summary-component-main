<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
  <div class="card">
    <div class="summary-header">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <small>of 100</small>
      </div>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h3>Summary</h3>
      <div class="summ reaction">
        <div><img src="/assets/images/icon-reaction.svg" alt=""><p class="t r-title">Reaction</p></div>
        <span class="score">80 <span>/ 100</span></span>
      </div>

      <div class="summ memory">
        <div><img src="/assets/images/icon-memory.svg" alt=""><p class="t m-title"> Memory</p></div>
        <span class="score">92 <span>/ 100</span></span>
      </div>

      <div class="summ verbal">
        <div><img src="/assets/images/icon-verbal.svg" alt=""><p class="t ve-title">Verbal</p></div>
        <span class="score">61 <span>/ 100</span></span>
      </div>

      <div class="summ visual">
        <div><img src="/assets/images/icon-visual.svg" alt=""><p class="t vi-title">Visual</p></div>
        <span class="score">72 <span>/ 100</span></span>
      </div>

      <button>Continue</button>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/clarisa-rodriguez-candia/">Clarisa Rodr√≠guez</a>.
  </div>
</body>

</html>
